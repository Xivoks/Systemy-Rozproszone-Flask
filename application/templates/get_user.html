{% extends 'base.html' %}

{% block content %}
  <h1>User Details</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.email }}</td>
        <td>
          <a href="/api/v1/users" class="btn btn-secondary">Back to Users</a>
        </td>
      </tr>
    </tbody>
  </table>
{% endblock %}
