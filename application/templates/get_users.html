{% extends 'base.html' %}

{% block content %}
<h1>Users List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="{{ url_for('get_user', user_id=user.id) }}" class="btn btn-primary">View Details</a>
            <a href="/edit_user/{{ user.id }}" class="btn btn-secondary">Edit</a>
            <a href="/delete_user/{{ user.id }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
