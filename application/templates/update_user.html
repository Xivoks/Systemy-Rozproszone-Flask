{% extends 'base.html' %}

{% block content %}
  <h1>Edit User</h1>
  <form action="/api/v1/users/{{ user.id }}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" class="input-field" value="{{ user.name }}" required>
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" class="input-field" value="{{ user.age }}" required>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" class="input-field" value="{{ user.email }}" required>
  <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
